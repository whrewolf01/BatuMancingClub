<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class="bx bx-category"></i>
            <span class="logo_name">Batu Mancing Club</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="admin.html" class="active">
                    <i class="bx bx-grid-alt"></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="dp.html">
                    <i class="bx bx-box"></i>
                    <span class="links_name">Data Pengguna</span>
                 </a>
            </li>
            <li>
                <a href="ds.html">
                    <i class="bx bx-list-ul"></i>
                    <span class="links_name">Data Spot Mancing</span>
                 </a>
            </li>
            <li>
                <a href="index.html">
                    <i class="bx bx-log-out"></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class="bx bx-menu sidebarBtn"></i>
            </div>
            <div class="profile-details">
                <span class="admin_name">Admin Batu Mancing Club</span>
            </div>
        </nav>
        <div class="home-content">
            <h1>Sugeng Rawuh Admin</h1>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Dashboard Admin</p>
    </footer>
    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        };
    </script>
</body>
</html>
